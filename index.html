<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>IPO tables</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="vendor/levelgraph.js"></script>
  <script src="vendor/levelgraph-jsonld.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <div class="row">
    <div id="banner" class="col-md-10 col-md-offset-1">
      <h1>IPO tables</h1>
    </div>
  </div>
  <div id="directory" class="row">
    <div class="col-md-4 col-md-offset-1">
      <h3>Modules</h3>
      <ul id="mlist"></ul>
    </div>
    <div class="col-md-4">
      <h3>Things</h3>
      <ul id="tlist"></ul>
    </div>
  </div>
  <div id="module" class="row">
    <div class="head col-md-8 col-md-offset-1">
      <form class="form-inline" role="form">
        <h2>
          Module:
          <span class="view"></span>
          <input type="input" class="edit form-control" size="45">
        </h2>
      </form>
      <p class="view"></p>
      <form role="form">
        <textarea class="edit form-control" rows="4"></textarea>
      </form>
    </div>
    <div class="col-md-1">
      <button type="button" class="view btn btn-primary">edit</button>
      <button type="button" class="edit btn btn-success">save</button>
    </div>
    <div class="col-md-3 col-md-offset-1">
      <h3>Inputs</h3>
      <ul class="input"></ul>
      <form role="form">
        <input type="input" class="edit form-control">
      </form>
    </div>
    <div class="process col-md-3">
      <h3>Process</h3>
      <div class="view"></div>
      <form role="form">
        <textarea class="edit form-control" rows="10"></textarea>
      </form>
    </div>
    <div class="col-md-3">
      <h3>Outputs</h3>
      <ul class="output"></ul>
      <form role="form">
        <input type="input" class="edit form-control">
      </form>
    </div>
  </div>
  <div id="thing" class="row">
    <div class="head col-md-8 col-md-offset-1">
      <form class="form-inline" role="form">
        <h2>
          Thing:
          <span class="view"></span>
          <input type="input" class="edit form-control" size="45">
        </h2>
      </form>
      <p class="view"></p>
      <form role="form">
        <textarea class="edit form-control" rows="4"></textarea>
      </form>
    </div>
    <div class="col-md-1">
      <button type="button" class="view btn btn-primary">edit</button>
      <button type="button" class="edit btn btn-success">save</button>
    </div>
    <div class="col-md-4 col-md-offset-1">
      <h3>Output of</h3>
      <ul class="output"></ul>
    </div>
    <div class="col-md-4">
      <h3>Input of</h3>
      <ul class="input"></ul>
    </div>
  </div>
</body>
</html>
