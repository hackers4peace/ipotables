<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>IPO tables</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="style.css" />

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="vendor/levelgraph.js"></script>
  <script src="vendor/levelgraph-jsonld.js"></script>
  <script src="app.js"></script>

</head>
<body>
  <div class="row">
    <div id="header" class="col-md-10 col-md-offset-1">
      <h1>IPO tables</h1>
      <h2></h2>
      <p></p>
    </div>
  </div>
  <div id="directory" class="row">
    <div class="col-md-4 col-md-offset-1">
      <h3>Modules</h3>
      <ul id="mlist"></ul>
    </div>
    <div class="col-md-4">
      <h3>Things</h3>
      <ul id="tlist"></ul>
    </div>
  </div>
  <div id="module" class="row">
    <div class="col-md-3 col-md-offset-1">
      <h3>Inputs</h3>
      <ul class="input"></ul>
    </div>
    <div class="col-md-3">
      <h3>Process</h3>
      <div class="process"></div>
    </div>
    <div class="col-md-3">
      <h3>Outputs</h3>
      <ul class="output"></ul>
    </div>
    <div class="col-md-1">
      <button type="button" class="edit btn btn-primary">edit</button>
      <button type="button" class="save btn btn-success">save</button>
    </div>
  </div>
  <div id="thing" class="row">
    <div class="col-md-4 col-md-offset-1">
      <h3>Output of</h3>
      <ul class="output"></ul>
    </div>
    <div class="col-md-4">
      <h3>Onput of</h3>
      <ul class="input"></ul>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-primary">edit</button>
    </div>
  </div>
</body>
</html>
